<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Playlist Generator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            background-image: url('https://images.unsplash.com/photo-1518709268802-8c8c67d1c631?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80'); /* Background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #fcb69f;
        }
        button {
            background-color: #fcb69f;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffa07a;
        }
        iframe {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            color: #fcb69f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Mood</h2>
        <select id="mood">
            <option value="happy">Happy ðŸ˜Š</option>
            <option value="sad">Sad ðŸ˜¢</option>
            <option value="relaxed">Relaxed ðŸ˜Œ</option>
            <option value="energetic">Energetic âš¡</option>
        </select>
        <button onclick="generatePlaylist()">Get Playlist</button>
        <div id="playlist"></div>
    </div>
    <script>
        function generatePlaylist() {
            const mood = document.getElementById("mood").value;
            const playlistDiv = document.getElementById("playlist");
            let playlistURL = "";

            const playlists = {
                happy: "https://open.spotify.com/embed/playlist/1l1hjTk0lLkZyhvM6k7J7g", // Replace with real playlist
                sad: "https://open.spotify.com/embed/playlist/3pXtUOMlyp0X88eD0Tmo6D", // Replace with real playlist
                relaxed: "https://open.spotify.com/embed/playlist/0tgpAKfZEeiAO6jsucZqio", // Replace with real playlist
                energetic: "https://open.spotify.com/embed/playlist/0UEi82V8nGH7DuqNrs1KQ0" // Replace with real playlist
            };

            playlistURL = playlists[mood];
            playlistDiv.innerHTML = `<iframe src="${playlistURL}" frameborder="0" allow="encrypted-media"></iframe>`;
        }
    </script>
</body>
</html>
